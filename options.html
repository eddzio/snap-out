<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Out - Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f23;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 520px;
      width: 100%;
    }
    h1 {
      color: #ff6b6b;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .field {
      margin-bottom: 24px;
    }
    label {
      display: block;
      color: #aaa;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #4fc3f7;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .time-options {
      display: flex;
      gap: 12px;
    }
    .time-option {
      flex: 1;
      background: #1a1a2e;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .time-option:hover {
      border-color: #555;
    }
    .time-option.selected {
      border-color: #4fc3f7;
      background: #16213e;
    }
    .time-option .number {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
    }
    .time-option .unit {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }
    .time-option.selected .number {
      color: #4fc3f7;
    }
    .custom-time {
      flex: 1;
    }
    .custom-time input {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      padding: 14px 12px;
    }
    .custom-time .unit {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
      text-align: center;
    }
    .links-section {
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
    }
    .link-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    .link-row input {
      flex: 1;
    }
    .link-row input:first-child {
      flex: 0.6;
    }
    .remove-link {
      background: transparent;
      border: 1px solid #333;
      color: #ff6b6b;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .remove-link:hover {
      background: #2a1a1a;
      border-color: #ff6b6b;
    }
    .add-link {
      background: transparent;
      border: 1px dashed #333;
      color: #4fc3f7;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      transition: all 0.2s;
    }
    .add-link:hover {
      border-color: #4fc3f7;
      background: #16213e;
    }
    .save-btn {
      background: #4fc3f7;
      color: #0f0f23;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 32px;
      transition: all 0.2s;
    }
    .save-btn:hover {
      background: #81d4fa;
      transform: translateY(-1px);
    }
    .saved-toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #2e7d32;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .saved-toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snap Out</h1>
    <p class="subtitle">Configure your social media time limits</p>

    <div class="field">
      <label>Time Limit</label>
      <div class="time-options">
        <div class="time-option" data-minutes="1">
          <div class="number">1</div>
          <div class="unit">minute</div>
        </div>
        <div class="time-option" data-minutes="3">
          <div class="number">3</div>
          <div class="unit">minutes</div>
        </div>
        <div class="custom-time">
          <input type="number" id="custom-minutes" min="1" max="60" placeholder="Custom">
          <div class="unit">minutes</div>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Popup Message</label>
      <textarea id="message" placeholder="Is this the best use of your time right now?"></textarea>
    </div>

    <div class="field">
      <label>Quick Links</label>
      <div class="links-section">
        <div id="links-list"></div>
        <button class="add-link" id="add-link-btn">+ Add Link</button>
      </div>
    </div>

    <button class="save-btn" id="save-btn">Save Settings</button>
  </div>

  <div class="saved-toast" id="toast">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
